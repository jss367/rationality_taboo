<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rationality Taboo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
    <h1>Rationality Taboo</h1>
    <div class="word-display">
        <span id="word"></span>
        <ul id="forbidden-words"></ul>
    </div>
    <div class="controls">
        <button id="next">Next</button>
        <button id="skip-word">Skip Word</button>
        <button id="switch-team">Switch Team</button>
    </div>
    <div class="score-display">
        <span>Team 1: <span id="team1-score">0</span></span>
        <span style="margin-left: 20px;">Team 2: <span id="team2-score">0</span></span>
        <span style="margin-left: 20px;">Time: <span id="time-remaining">60</span>s</span>
    </div>
    <div class="settings" id="settings-button">&#9881;</div>
    <div id="settings-modal" class="settings-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <label for="timer">Timer (seconds):</label>
            <input type="number" id="timer" value="60" min="1" max="300">
            <br>
            <label for="skip-penalty">Deduct a point when skipping a word:</label>
            <input type="checkbox" id="skip-penalty" checked>
            <br>
            <label for="sound">Sound:</label>
            <input type="checkbox" id="sound" name="sound" checked>
            <p id="version"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
